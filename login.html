<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="alert alert-info" role="alert">此页面仅供管理员登陆，顾客登陆功能持续开发中。</div>
    <div class="formitem">
        <form action="">
            <h3>登陆</h3>
            <div class="inputitem">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="inputitem">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="text" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
                </div>
            </div>

            <button type="submit" class="btn btn-default">登陆</button>
            <a class="btn btn-primary btn-default" href="index.html" role="button">返回反馈</a>
        </form>
    </div>
</body>

</html>
